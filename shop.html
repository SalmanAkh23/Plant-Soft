<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style-shop.css">
</head>

<body>
    <div class="product-container">
        <div class="product-card">
            <div class="product-image">
                <img src="img/pngwing.com.png" alt="ASUS ROG Strix G15 Advantage">
            </div>
            <div class="product-details">
                <h2>SEPEDA GUNUNG MONGOOSE</h2>
                <p class="price">$290.90</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="img/pngwing.com (1).png" alt="ASUS ROG Zephyrus G14">
            </div>
            <div class="product-details">
                <h2>SEPEDA GUNUNG SANTA CRUZ</h2>
                <p class="price">$320.50</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>

        <div class="product-card">
            <div class="product-image">
                <img src="img/pngwing.com (2).png" alt="ASUS TUF Gaming F15">
            </div>
            <div class="product-details">
                <h2>SEPEDA GUNUNG STUMPJUMPER</h2>
                <p class="price">$250.75</p>
                <div class="action-buttons">
                    <button class="add-to-cart">Add to Cart</button>
                    <button class="buy-now">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
